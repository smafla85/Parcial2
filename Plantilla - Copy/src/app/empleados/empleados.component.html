<div class="container">
  <h2>Lista de Empleados</h2>

  <button class="btn btn-primary mb-3" (click)="nuevoEmpleado()">Nuevo Empleado</button>

  <div class="text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="error" role="alert">
    {{ error }}
  </div>

  <table class="table" *ngIf="!loading && !error && empleados.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>{{ empleado.empleado_id }}</td>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.email }}</td>
        <td>{{ empleado.telefono }}</td>
        <td>{{ empleado.nombre_departamento }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" (click)="editarEmpleado(empleado.empleado_id!)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarEmpleado(empleado.empleado_id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-info" *ngIf="!loading && !error && empleados.length === 0" role="alert">
    No hay empleados registrados.
  </div>
</div>
