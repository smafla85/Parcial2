<div class="container">
    <h2>Lista de Departamentos</h2>
  
    <button class="btn btn-primary" (click)="nuevoDepartamento()">Nuevo Departamento</button>
  
    <div class="text-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <div class="alert alert-danger" *ngIf="error" role="alert">
      {{ error }}
    </div>
  
    <table class="table" *ngIf="!loading && !error && departamentos.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ubicación</th>
          <th>Jefe de Departamento</th>
          <th>Extensión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos">
          <td>{{ departamento.departamento_id }}</td>
          <td>{{ departamento.nombre }}</td>
          <td>{{ departamento.ubicacion }}</td>
          <td>{{ departamento.jefe_departamento }}</td>
          <td>{{ departamento.extension }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editarDepartamento(departamento.departamento_id)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarDepartamento(departamento.departamento_id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="alert alert-info" *ngIf="!loading && !error && departamentos.length === 0" role="alert">
      No hay departamentos registrados.
    </div>
  </div>
